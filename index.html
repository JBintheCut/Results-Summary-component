<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Results Summary Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="results">
            <h3 class="result-title">Your Result</h3>
            <div class="result-number">
                <h1 class="score">76</h1>
                <p class="out-of">of 100</p>
            </div>
            <h2 class="feedback">Great</h2>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="breakdown">
            <h3 class="summary">Summary</h3>
                <div class="reaction">
                    <img src="icon-reaction.svg" alt="">
                    <h3>Reaction</h3> 
                    <p class="main__score-block">80
                        <span>/100</span>
                    </p>
                </div>
                <div class="memory">
                <img src="icon-memory.svg" alt="">
                <h3>Memory</h3> 
                <p class="main__score-block">92
                    <span>/100</span>
                </p>
                </div>
                <div class="verbal">
                    <img src="icon-verbal.svg" alt="">
                    <h3>Verbal</h3>
                    <p class="main__score-block">61
                        <span>/100</span>
                    </p>
                </div>
                <div class="visual">
                    <img src="icon-visual.svg" alt="">
                    <h3>Visual</h3> 
                    <p class="main__score-block">72
                        <span>/100</span>
                    </p>
                </div>
              <button>Continue</button>
        </div>
    </main>
</body>
</html>
